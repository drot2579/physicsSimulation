<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Physics Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav></nav>
    <main>
        <canvas></canvas>
        <span class="velocityArrow">&#10137;</span>
        <div class="vectorTable">
            <!-- vectors -->
            <!-- <div class="head">
                <span class="name">property</span>
                <span class="vectorX">x</span>
                <span class="vectorY">y</span>
            </div> -->
            <div class="vector position">
                <div class="arrowValue">
                    <span class="arrowX">&#10132;</span>
                    <span class="vectorX"></span>
                </div>
                <span class="name">position</span>
                <div class="arrowValue">
                    <span class="arrowY">&#10132;</span>
                    <span class="vectorY"></span>
                </div>
            </div>
            <div class="vector totalForce">
                <div class="arrowValue">
                    <span class="arrowX">&#10132;</span>
                    <span class="vectorX"></span>
                </div>
                <span class="name">total force</span>
                <div class="arrowValue">
                    <span class="arrowY">&#10132;</span>
                    <span class="vectorY"></span>
                </div>
            </div>
            <div class="vector acclrtn">
                <div class="arrowValue">
                    <span class="arrowX">&#10132;</span>
                    <span class="vectorX"></span>
                </div>
                <span class="name">acceleration</span>
                <div class="arrowValue">
                    <span class="arrowY">&#10132;</span>
                    <span class="vectorY"></span>
                </div>
            </div>
            <div class="vector velocity">
                <div class="arrowValue">
                    <span class="arrowX">&#10132;</span>
                    <span class="vectorX"></span>
                </div>
                <span class="name">velocity</span>
                <div class="arrowValue">
                    <span class="arrowY">&#10132;</span>
                    <span class="vectorY"></span>
                </div>
            </div>
        </div>
        <!-- <div class="activeForces">
            <div class="head">
                <span class="forceName">force name</span>
                <span class="forceX"></span>
                <span class="forceY"></span>
            </div> -->
        </div>
    </main>
    <footer></footer>
</body>
</html>
