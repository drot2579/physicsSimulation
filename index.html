<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav></nav>
    <main>
        <canvas></canvas>
        <div class="tables">
            <div class="table table1">
                <div class="velocity row">
                    <span class="name">velocity</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
                <div class="acceleration row">
                    <span class="name">acceleration</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
                <div class="position row">
                    <span class="name">position</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
            </div>
            <div class="table table2">
                <div class="user row">
                    <span class="name">user</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
                <div class="airFriction row">
                    <span class="name">air fric.</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
                <div class="surfaceFriction row">
                    <span class="name">surface fric.</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
                <div class="counter row">
                    <span class="name">counter</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
                <div class="gravity row">
                    <span class="name">gravity</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
                <div class="totalForce row">
                    <span class="name">total force</span>
                    <span class="x"></span>
                    <span class="y"></span>
                </div>
            </div>
            <div class="table table3">
                <div class=" row">
                    <span class="name">apply force</span>
                    <span class="x">Left</span>
                    <span class="y">A</span>
                </div>
                <div class=" row">
                    <span class="name">apply force</span>
                    <span class="x">Right</span>
                    <span class="y">D</span>
                </div>
                <div class=" row">
                    <span class="name">apply force</span>
                    <span class="x">Up</span>
                    <span class="y">W</span>
                </div>
                <div class=" row">
                    <span class="name">apply force</span>
                    <span class="x">Down</span>
                    <span class="y">S</span>
                </div>
                <div class=" row">
                    <span class="name">stop</span>
                    <span class="x"></span>
                    <span class="y">Space</span>
                </div>
                <div class=" row">
                    <span class="name">change</span>
                    <span class="x">gForce</span>
                    <span class="y">G</span>
                </div>
                
            </div>
            <div class="table table4">
                <div class=" row">
                    <span class="name">time</span>
                    <span class="x">Start</span>
                    <span class="y">J</span>
                </div>
                <div class=" row">
                    <span class="name">time</span>
                    <span class="x">Log</span>
                    <span class="y">K</span>
                </div>
                <div class=" row">
                    <span class="name">time</span>
                    <span class="x">End</span>
                    <span class="y">L</span>
                </div>
                
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
