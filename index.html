<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav></nav>
    <main>
        <canvas></canvas>
        <!-- velocityArrow -->
        <span class="velocityArrow">&#10137;</span>
        <!-- vectorTable -->
        <div class="vectorTable">
            <div class="position vector">
                <div class="values">
                    <span class="valueX"></span>
                    <span class="valueY"></span>
                </div>
                <span class="name">position</span>
                <div class="arrows">
                    <span class="arrowX">&#10140;</span>
                    <span class="arrowY">&#10140;</span>
                </div>
            </div>
            <div class="totalForce vector">
                <div class="values">
                    <span class="valueX"></span>
                    <span class="valueY"></span>
                </div>
                <span class="name">total force</span>
                <div class="arrows">
                    <span class="arrowX">&#10140;</span>
                    <span class="arrowY">&#10140;</span>
                </div>
            </div>
            <div class="acclrtn vector">
                <div class="values">
                    <span class="valueX"></span>
                    <span class="valueY"></span>
                </div>
                <span class="name">acceleration</span>
                <div class="arrows">
                    <span class="arrowX">&#10140;</span>
                    <span class="arrowY">&#10140;</span>
                </div>
            </div>
            <div class="velocity vector">
                <div class="values">
                    <span class="valueX"></span>
                    <span class="valueY"></span>
                </div>
                <span class="name">velocity</span>
                <div class="arrows">
                    <span class="arrowX">&#10140;</span>
                    <span class="arrowY">&#10140;</span>
                </div>
            </div>
        </div>
        <!-- <div class="activeForces">
            <div class="head">
                <span class="forceName">force name</span>
                <span class="forceX"></span>
                <span class="forceY"></span>
            </div> -->
        </div>
    </main>
    <footer></footer>
</body>
</html>
